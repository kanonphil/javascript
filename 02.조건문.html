<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>조건문</h2>

  <script>
    // if 문은 자바랑 완전 똑같음
    const a = 2;

    if (a > 5) {
      console.log('a는 5보다 크다');
    } else {
      console.log('a는 5보다 작거나 같다');
    }

    console.log(a > 5 ? '크다' : '작거나 같다');
  </script>
</body>
</html>
