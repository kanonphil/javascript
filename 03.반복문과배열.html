<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>반복문</h2>

  <script>
    // while, for 문도 자바랑 똑같음
    for (let i = 0; i < 10; i++) {
      console.log(i);
    }

    // 배열
    // int[] a = new int[3];
    const arr1 = []; // 빈 배열 생성
    // 다른 자료형도 배열에 저장 가능
    const arr2 = [1, 3.3, 'hello'];
    arr2[1] = 5.5;

    for (let i = 0; i < arr2.length; i++) {
      console.log(arr2[i]);
    }
    // 자바스크립트 배열 변수 출력 가능
    console.log(arr2);

    // for-each 문
    for (let e of arr2) {
      console.log(e);
    }

    // 배열에 데이터 저장하는 방법
    const arr3 = [];
    // arr3[0] = 1;
    // arr3[1] = 3.3;
    arr3.push(5);
    arr3.push(10);
    arr3.push('hi');

  </script>
</body>
</html>
